<html>
  <head>
    <title>Registration and Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/ba84f0e6-8329-47e3-9c82-37956c377be6%2Fpizza-icon.ico?v=1605950368008"
      type="image/icon type"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <script src="/register.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="Register()">
            Register
          </button>
        </div>
        <form id="Login" class="input-grp">
          <input
            type="email"
            class="input-feild"
            id="login_email"
            placeholder="Registered Email ID"
            name="login_email"
            required
          />
          <input
            type="password"
            class="input-feild"
            id="pass"
            name="pass"
            placeholder="Password"
            required
          />
          <input name="remember_me" type="checkbox" class="checkbox1" />
          Keep me logged in
          <button type="submit" class="submit-btn">Login</button>
          <!--           <button type="submit"><a href="index.html" class="submit-btn">Home</a></button> -->
          <div>
            <button
              type="button"
              onclick="window.location='index.html';"
              class="submit-btn"
            >
              Skip to Homepage
            </button>
          </div>
        </form>
        <form id="Register" class="input-grp1">
          <input
            id="user"
            type="text"
            class="input-feild"
            placeholder="Full Name"
            required
          />
          <input
            id="email"
            type="email"
            class="input-feild"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Email ID"
            required
          />
          <input
            type="number"
            class="input-feild"
            minlength="10"
            placeholder="Mobile No"
            id="ph_no"
            required
          />
          <label for="pwd1">
            <input
              type="password"
              minlength="5"
              maxlength="9"
              size="9"
              class="input-feild"
              id="pwd1"
              placeholder="Password"
              required
          /></label>

          <label for="pwd2">
            <input
              type="password"
              minlength="5"
              maxlength="9"
              size="9"
              class="input-feild"
              id="pwd2"
              placeholder="Confirm Password"
              required
          /></label>

          <input type="checkbox" class="checkbox1" required />
        I agree to the Terms & Conditions
          <button type="submit" value="Submit" class="submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("Login");
      var y = document.getElementById("Register");
      var z = document.getElementById("btn");

      function Register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
      var Password = document.getElementById("pwd1"),
        Confirm_password = document.getElementById("pwd2");
      function validate_password() {
        if (Password.value != Confirm_password.value) {
          Confirm_password.setCustomValidity("Password Don't Match");
        } else {
          Confirm_password.setCustomValidity("");
        }
      }
      Password.onchange = validate_password;
      Confirm_password.onkeyup = validate_password;
    </script>
  </body>
</html>
